<!DOCTYPE html>
<html>
<head>
  <title>CSS Lists</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles10.css">
</head>
<body>
   <p>Example of unordered lists:</p>
   <ul class="a">
   	<li>Bahubali</li>
   	<li>Saaho</li>
   	<li>Mirchi</li>
   </ul>
   <ul class="b">
   	<li>Arundati</li>
   	<li>panchakshari</li>
   	<li>bhagamathie</li>
   </ul>
   <p>Example of Ordered Lists:</p>
   <ol class="c">
   	<li>Bahubali</li>
   	<li>saaho</li>
   	<li>Mirchi</li>
   </ol>
   <ol class="d">
   	<li>Arundati</li>
   	<li>panchakshari</li>
   	<li>bhagamathie</li>
   </ol>
</body>
</html>
