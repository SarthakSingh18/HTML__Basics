     <br>
     <script>
          function light(sw)
          {
               var pic;
               if (sw==0) 
               {
                    pic = "pic_bulboff.jpg"
               }
               else
               {
                    pic = "pic_bulbon.jpg"
               }
               document.getElementById('myImage').src = pic;
          }
     </script>
     <img src="pic_bulboff.jpg" id="myImage" width="100" height="200">
     <p>
         <button type="button" onclick="light(1)">Light on</button>
         <button type="button" onclick="light(0)">Light off</button>  
     </p>
