<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
	<meta charset="utf-8">
</head>
<body>
     <b>The text is bold</b>
     <br>
     <strong>This is a important text</strong>
     <br>
     <i>This is a Italic Text</i>
     <br>
     <em>This is a Emphasized Text</em>
     <h1>HTML<small>Text</small>Formatting</h1>
     <h2>HTML<mark>Text</mark>Editing</h2>
     <h3>my hobby is to <del>play</del>Read</h3>
     <h1>my hobbies are to play<ins>and to read</ins></h1>
     <h1>my name is <sub>Nandhu</sub></h1>
     <h1>my name is <sup>Pavitra</sup></h1>
</body>
</html>
