<!DOCTYPE html>
<html>
<head>
     <title>HTML Input Types</title>
     <meta charset="utf-8">
</head>
<body>
     <form action="html14.html">
          User Name:<br>
          <input type="text" name="username" value="Nandhu"><br>
          Password:<br>
          <input type="Password" name="Password" value="pavitra"><br><br>
          <input type="submit" value="submit"><br><br>
          <input type="reset" value="reset"><br><br>
          <input type="checkbox" name="vehicle1" value="bike"> I have a Bike.<br>
          <input type="checkbox" name="vehicle2" value="car">I have a car.<br><br>
          <input type="color" name="favcolor" value="#ff0000"><br><br>
          Birthday:
          <input type="date" name="bday"><br><br>
          Birthday(Date and Time):
          <input type="datetime-local" name="bdaytime">
          <br><br>
          Email:
          <input type="email" name="email"><br><br>
          Select a  file:
          <input type="file" name="sof"><br><br>
          Phone Number:
          <input type="number" name="phone number"><br><br>
          Search:
          <input type="search" name="search"><br><br>
          Telephone:
          <input type="tel" name="phone"><br><br>
          Select Time:
          <input type="time" name="time"><br><br>
          URL:
          <input type="url" name="url">
     </form>
</body>     
</html>
