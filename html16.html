<!DOCTYPE html>
<html>
<head>
     <title>HTML Input Attributes</title>
     <meta charset="utf-8">
</head>
<body>
    <form action="html12.html" autocomplete="on" novalidate>
     First Name:
         <input type="text" size="40" pattern="[A-Za-z]{6}"><br><br>
     Second Name:
         <input type="text" maxlength="10" placeholder="Vardhan" autofocus><br><br>
     Last Name:
         <input type="text" required=""><br><br>
     Middel Name:
         <input type="text" value="Reddy" disabled><br><br>
         <input type="submit" name="submit">
    </form>
</body>
</html>
