<!DOCTYPE html>
<html>
<head>
  <title>CSS Dropdowns</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles24.css">
</head>
<body>
    <h2>Hoverable Dropdown</h2>
    <div class="dropdown" >
    	<span>Mouse Over Me</span>
    	<div class="dropdown-content">
    		<p>Hi Nanda Vardhan</p>
    	</div>
    </div>
    <br>
    <h2>Dropdown Menu</h2>
    <div class="menu" style="float: left;">
    	<button class="dropbtn">Dropdown</button>
    	<div class="menu-content" style="left: 0;">
    		<a href="#">Link 1</a>
    		<a href="#">Link 2</a>
    		<a href="#">Link 3</a>
    	</div>
    </div>
</body>
</html>
