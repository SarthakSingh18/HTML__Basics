<!DOCTYPE html>
<html>
<head>
  <title>CSS Combinators</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles18.css">
</head>
<body>
   <div>
   	<p>Paragraph 1 in the div.</p>
   	<p>Paragraph 2 in the div.</p>
   	<span><p>Paragraph 3 in the div.</p></span>
   </div>
   <div id="child">
	   <p>Paragraph 4. Not in the div</p>
	   <p>Paragraph 5. Not in the div</p>
   </div>
    <p>Paragraph 6 not in both divs.</p>
    <p>Paragraph 7 not in both divs as well</p> 
</body>
</html>
